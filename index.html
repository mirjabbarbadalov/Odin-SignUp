<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>Odin-SignUp</title>
</head>

<body>
  <div class="container">
    <div class="left-part">
      <div class="black-bar"></div>
      <div class="odin-logo-sec">
        <img class="odin-logo" src="./img/odin-lined.png" alt="" />
        <h3 class="odin-name" id="odin-name">ODIN</h3>
      </div>
      <p class="photo-by">
        Photo by <a class="footer-link" href="#"> Halie West </a> on
        <a class="footer-link" href="#"> Unsplash </a>
      </p>
    </div>

    <div class="right-part">
      <div class="info-part">
        <p class="first-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="second-text">You <em>know</em> you want to.</p>
      </div>

      <form action="" type="submit">
        <div class="form-section">
          <h3 class="form-name">Let's do this!</h3>
          <div class="form-inputs">
            <div class="row row-1">
              <div>
                <label for="first-name">First Name</label>
                <input class="normal" pattern="[A-Za-z]+" required type="text" name="first-name" id="first-name" />
              </div>
              <div>
                <label for="first-name">Last Name</label>
                <input class="normal" required type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="row row-2">
              <div>
                <label for="email">Email</label>
                <input class="normal" required type="email" name="email" id="email" />
              </div>
              <div>
                <label for="number">Phone Number</label>
                <input class="normal" required type="text" name="number" id="number" minlength=8 maxlength=20 />
              </div>
            </div>
            <div class="row row-3">
              <div>
                <label for="password">Password</label>
                <input class="normal"  required type="password" name="password" id="password" />
              </div>
              <div>
                <label for="confirm-password"> Confirm Password</label>
                <input class="normal" required type="password" name="confirm-password" id="confirm-password" />
              </div>
            </div>
          </div>
          <input onclick="checkPassword()" id="submit-button" class="create-btn" type="submit" value="Create Account">
        </div>
      </form>
      <div class="footer">
        <p class="login">Already have an account? <span class="login-link"><a class="login-link" href="#">Log In</a></span></p>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
